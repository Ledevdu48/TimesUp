<div class="row justify-content-center">
  <h1>Login</h1>
</div>
<form [formGroup]="userForm">
  <div class="form-group row">
    <label for="pseudo">Display name:</label>
    <input type="text" id="pseudo" class="form-control" formControlName="pseudo">
  </div>
  <div class="form-group row">
    <label for="roomCode">Room code:</label>
    <input type="text" id="roomCode" class="form-control" formControlName="roomCode" placeholder="Only lower case letters and numbers">
  </div>
  <div class="row justify-content-center">
    <button class="btn btn-primary btn-lg" (click)="onSignIn()" [disabled]="userForm.invalid" type="button">Join room</button>
  </div>  
</form>
<div class="row mt-2 justify-content-end" *ngIf="alreadyCreated">
  <div class="alert alert-dismissible alert-warning">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    Room name already used
  </div>
</div>

<div class="row mt-2 justify-content-end" *ngIf="pseudoAlreadyTaken">
  <div class="alert alert-dismissible alert-warning">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    Pseudo already taken
  </div>
</div>
