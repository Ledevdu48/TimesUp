<h1>Login</h1>
<form [formGroup]="userForm">
  <div class="form-group">
    <label for="pseudo">Display name:</label>
    <input type="text" id="pseudo" class="form-control" formControlName="pseudo">
  </div>
  <div class="form-group">
    <label for="roomCode">Room code:</label>
    <input type="text" id="roomCode" class="form-control" formControlName="roomCode">
  </div>
  <button class="btn btn-primary" (click)="onSignIn()" [disabled]="userForm.invalid">Join room</button>
</form>
