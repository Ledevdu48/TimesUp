<div class="row">
  <p class="title">Game creation</p>
</div>
<div class="row margin">
  <form class="col-sm-12" [formGroup]="parametersForm">
    <div class="form-group margin">
      <label for="numberProp">Number of proposals per person:</label>
      <select id="numberProp" class="form-control" formControlName="numberProp" (change)="onSend()">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
    </div>
    <div class="form-group margin">
      <label for="timers">Timers for each step (in seconds):</label>
      <select id="timerStep1" class="form-control" formControlName="timerStep1" (change)="onSend()">
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
        <option value="60">60</option>
        <option value="70">70</option>
        <option value="80">80</option>
        <option value="90">90</option>
        <option value="100">100</option>
      </select>
      <select id="timerStep2" class="form-control" formControlName="timerStep2" (change)="onSend()">
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
        <option value="60">60</option>
        <option value="70">70</option>
        <option value="80">80</option>
        <option value="90">90</option>
        <option value="100">100</option>
      </select>
      <select id="timerStep3" class="form-control" formControlName="timerStep3" (change)="onSend()">
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
        <option value="60">60</option>
        <option value="70">70</option>
        <option value="80">80</option>
        <option value="90">90</option>
        <option value="100">100</option>
      </select>
    </div>
    <div class="form-group margin">
      <label for="nameTeams">(Optional) Team names:</label>
      <input type="text" id="nameTeam1" class="form-control" formControlName="nameTeam1" (keyup)="onSend()" placeholder="Team 1">
      <input type="text" id="nameTeam2" class="form-control" formControlName="nameTeam2" (keyup)="onSend()" placeholder="Team 2">
    </div>
    <div class="row justify-content-center">
      <button class="btn btn-success" (click)="onLaunch()" [disabled]="createTeams || alone || parametersForm.invalid">Launch the game</button>
    </div>
  </form>
</div>
<div class="row mt-sm-1 justify-content-end" *ngIf="createTeams || alone || parametersForm.invalid">
  <div class="col-sm-5 alert alert-danger p-1">
    <p>
      <strong>Oh snap!</strong>
    </p>
    <ul>
      <li *ngIf="parametersForm.invalid">Complete the parameters form.</li>
      <li *ngIf="alone">You can't play if you're alone ... :(</li>
      <li *ngIf="createTeams"> Create the teams.</li>  
    </ul>
  </div>
</div>
