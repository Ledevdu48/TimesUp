<div class="back">
    <h1>Chat</h1>
    <ul id="messages">
        <li *ngFor="let message of messages">{{message.pseudo}}: {{message.text}}</li>
    </ul>
    <form [formGroup]="chatForm">
        <div>
            <input type="text" formControlName="message"><button type="submit" (click)="onSend()">Send</button>
        </div>
    </form>
</div>
