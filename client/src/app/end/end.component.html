<div class="back">
    <div class="row justify-content-center">
        <p [ngClass]="{
            'lg-titleSectionResult': !onSizeSm(),
            'sm-titleSectionResult': onSizeSm()
        }">Results</p>
    </div>
    <div class="row justify-content-around">
        <div class="col-auto">
            <p [ngClass]="{
                'lg-contentSectionResult': !onSizeSm(),
                'sm-contentSectionResult': onSizeSm()
            }" *ngIf="defaultName[0]" class="team1">Team 1:</p>
            <p [ngClass]="{
                'lg-contentSectionResult': !onSizeSm(),
                'sm-contentSectionResult': onSizeSm()
            }" *ngIf="!defaultName[0]" class="team1">{{nameTeam[0]}}</p>
            <ul>
                <li [ngClass]="{
                    'lg-contentSectionResult': !onSizeSm(),
                    'sm-contentSectionResult': onSizeSm()
                }" *ngFor="let teammate1 of teams[0]" class="team1">{{ teammate1[1] }}</li>
            </ul>            
            <p [ngClass]="{
                'lg-contentSectionResult': !onSizeSm(),
                'sm-contentSectionResult': onSizeSm()
            }" *ngIf="teams[0].length!=0" class="team1">SCORE: {{score[0]}}</p>
        </div>
        <div class="col-auto">
            <p [ngClass]="{
                'lg-contentSectionResult': !onSizeSm(),
                'sm-contentSectionResult': onSizeSm()
            }" *ngIf="defaultName[1]" class="team2">Team 2:</p>
            <p [ngClass]="{
                'lg-contentSectionResult': !onSizeSm(),
                'sm-contentSectionResult': onSizeSm()
            }" *ngIf="!defaultName[1]" class="team2">{{nameTeam[1]}}</p>
            <ul>
                <li [ngClass]="{
                    'lg-contentSectionResult': !onSizeSm(),
                    'sm-contentSectionResult': onSizeSm()
                }" *ngFor="let teammate2 of teams[1]" class="team2">{{ teammate2[1] }}</li>
            </ul>            
            <p [ngClass]="{
                'lg-contentSectionResult': !onSizeSm(),
                'sm-contentSectionResult': onSizeSm()
            }" *ngIf="teams[1].length!=0" class="team2">SCORE: {{score[1]}}</p>
        </div>
    </div>
    <div class="row justify-content-center">
        <p [ngClass]="{
            'lg-contentSectionResult': !onSizeSm(),
            'sm-contentSectionResult': onSizeSm()
        }" class="results" *ngIf="score[0]>score[1]">
            <span *ngIf="defaultName[0]">Team 1 wins!</span>
            <span *ngIf="!defaultName[0]">{{nameTeam[0]}} wins!</span>
        </p>
        <p [ngClass]="{
            'lg-contentSectionResult': !onSizeSm(),
            'sm-contentSectionResult': onSizeSm()
        }" class="results" *ngIf="score[1]>score[0]">
            <span *ngIf="defaultName[1]">Team 2 wins!</span>
            <span *ngIf="!defaultName[1]">{{nameTeam[1]}} wins!</span>
        </p>
        <p [ngClass]="{
            'lg-contentSectionResult': !onSizeSm(),
            'sm-contentSectionResult': onSizeSm()
        }" class="results" *ngIf="score[1] == score[0]">Draw</p>
    </div>
    <div class="row justify-content-center mt-2">
        <button [ngClass]="{
            'lg-button': !onSizeSm(),
            'sm-button': onSizeSm()
        }" (click)="onRestart()">Restart</button>
    </div>
</div>
